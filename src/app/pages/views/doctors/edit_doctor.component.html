<ng-container *ngIf="doctor">
<mat-card>
  <mat-card-header>
    <img
      [src]="doctor.image"
      mat-card-avatar
      class="doctor-avatar"
      style="width: 6rem; height: 6rem"
    />
    <mat-card-title>Dr. Emily Carter</mat-card-title>
    <mat-card-subtitle>Ophthalmologist</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="profile-section-title">Doctor Profile</div>
    <form>
      <div class="profile-row">
        <mat-form-field class="profile-field">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="doctor.name" name="name"/>
        </mat-form-field>
        <!-- <mat-form-field class="profile-field">
          <mat-label>First Name</mat-label>
          <input matInput value="Emily" />
        </mat-form-field>
        <mat-form-field class="profile-field">
          <mat-label>MI</mat-label>
          <input matInput value="A." />
        </mat-form-field> -->
      </div>
      <!-- <mat-form-field class="full-width">
        <mat-label>Home Address</mat-label>
        <textarea
          matInput
          value="Barangay Poblacion, Davao City, Davao del Sur"
        ></textarea>
      </mat-form-field> -->
      <div class="profile-row">
        <!-- <mat-form-field class="profile-field">
          <mat-label>Date of Birth</mat-label>
          <input matInput value="2001-10-22" type="date" />
        </mat-form-field> -->
        <mat-form-field class="profile-field">
          <mat-label>Specialization</mat-label>
          <input matInput [(ngModel)]="doctor.specialization" name="specialization"/>
        </mat-form-field>
      </div>
      <div class="profile-row">
        <mat-form-field appearance="outline" class="dropdown-field">
          <mat-select [(ngModel)]="doctor.departments[0]" (selectionChange)="changeDepartment($event)" name="departments">
            <ng-container *ngFor="let department of departments">
              <mat-option [value]="department._id"> {{department.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field class="profile-field">
          <mat-label>Contact Number</mat-label>
          <input matInput value="+639496555410" />
        </mat-form-field> -->
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onSubmit()" mat-raised-button color="primary" style="white-space: nowrap">
      Save Profile
    </button>
  </mat-card-actions>
</mat-card>
</ng-container>
