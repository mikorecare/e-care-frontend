<div class="department-modal">
  <h2 class="modal-title">Edit Department</h2>
  <div class="modal-content">
    <!-- Profile Picture Section -->
    <div class="profile-picture-container">
      <div class="profile-picture">
        <label>Department Picture <span class="required">*</span></label>
        <ng-container *ngIf="department && department.image">
          <img [src]="imageUrl"/>
        </ng-container>
        <div class="upload-box" matRipple>
          <mat-icon>add_a_photo</mat-icon>
          <span>Upload photo</span>
        </div>
      </div>
    </div>

    <!-- Form Section -->
        <ng-container *ngIf="department">
          <div class="form-fields">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Department Name</mat-label>
                <input  matInput [(ngModel)]="department.name" name="name" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Daily Quota</mat-label>
                <input  matInput [(ngModel)]="department.dailyQuota" type="number" name="dailyQuota" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Description</mat-label>
                <textarea  matInput rows="4" [(ngModel)]="department.description" name="description"  required></textarea>
            </mat-form-field>
          </div>
        </ng-container>
        
    </div>
   

  <!-- Action Buttons -->
  <div class="modal-actions">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
  </div>
</div>
