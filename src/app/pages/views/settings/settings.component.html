<div class="settings-container">
  <!-- Sidebar -->
  <mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" class="drawer" opened>
      <ul class="sidebar-list">
        <!-- <li
          class="sidebar-item"
          [class.active]="activeSection === 'appointment'"
          (click)="setActiveSection('appointment')"
        >
          <mat-icon>calendar_today</mat-icon> Appointment Setting
        </li> -->
        <li
          class="sidebar-item"
          [class.active]="activeSection === 'account'"
          (click)="setActiveSection('account')"
        >
          <mat-icon>person</mat-icon> Account & Password
        </li>
      </ul>
    </mat-drawer>

    <!-- Main Content -->
    <mat-drawer-content>
      <div class="content-container">
        <!-- Appointment Setting View -->
        
        <!-- Account & Password View -->
        <div *ngIf="activeSection === 'account'">
          <h2>Account & Password</h2>

          <div class="profile-container">
            <!-- Profile Picture and Name -->
            <div class="profile-header">
              <img
                src="https://cnmi.spmi.pt/wp-content/uploads/2014/10/speaker-3.jpg"
                alt="Profile Picture"
                class="profile-picture"
                width="100"
                height="100"
              />
              <div class="profile-info">
                <h3>{{ firstName }} {{ lastName }}</h3>
                <span>Staff</span>
              </div>
            </div>

            <!-- Profile Form -->
            <div class="profile-form">
              <h4>Profile</h4>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="firstName" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="lastName" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" [(ngModel)]="email" />
              </mat-form-field>

              <button mat-raised-button color="primary" class="update-button">
                Update Profile
              </button>
            </div>

            <!-- Password Section -->
            <div class="password-section">
              <h4>Password</h4>
              <p>
                To add a password to your account for the first time, you will
                need to use the
                <a href="/password-reset" class="link">password reset</a> page
                so we can verify your identity.
              </p>
            </div>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
