<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
  style="
    background: url('./assets/images/bg-apmc.png');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
    style="background: rgba(22, 66, 60, 0.698)"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo.jpg"
                class="align-middle m-2"
                alt="logo"
                width="300"
              />
            </a>
          </div>

          <h3>Create new password</h3>
          <p>
            Please enter a new password. Your new password must be different
            from previous password.
          </p>

          <form class="m-t-30">
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="Password" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="Confirm Password" />
            </mat-form-field>
            <a
              [routerLink]="['/authentication/reset-password']"
              mat-raised-button
              color="primary"
              class="w-100"
            >
              Reset Password
            </a>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
