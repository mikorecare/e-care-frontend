<mat-card>
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center m-b-20 p-b-2">
      <div class="d-flex align-items-center gap-12">
        <div
          class="bg-dark rounded-circle-shape p-x-16 p-y-8 rounded-pill d-flex align-items-center justify-content-center"
        >
          <i class="iconify f-s-24 text-white" [attr.data-icon]="icon"></i>
        </div>
        <mat-card-title
          [ngClass]="{ 'hide-title': isMobileOrTablet }"
          class="m-b-0 f-s-16 f-w-500 text-muted"
          style="white-space: nowrap"
          >{{ title }}</mat-card-title
        >
      </div>
    </div>
    <div class="row align-items-center text-center justify-content-between">
      <h2 class="mat-subtitle-1 f-s-30 lh-lg m-b-12">{{ value }}</h2>
    </div>
  </mat-card-content>
</mat-card>
